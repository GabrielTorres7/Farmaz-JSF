<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:include src="MenuCliente.xhtml" />
    <h:head>
        <title>Farmaz</title>
    </h:head>
    <h:body>
        <p:dataTable id="carrinho" var="item" value="#{MeuCarrinhoBean.getCarrinho()}" rowKey="#{item.id}" >
            <f:facet name="header">
                Meu Carrinho
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{item.id}" />
            </p:column>

            <p:column headerText="Produto">
                <h:outputText value="#{MeuCarrinhoBean.getNomeProduto(item.produtoSeq)}" />
            </p:column>

            <p:column headerText="Farmacia">
                <h:outputText value="#{item.farmaciaCadastro}" />
            </p:column>

            <p:column headerText="Quantidade">
                <h:outputText value="#{item.estoque}" />
            </p:column>
            
            <p:column headerText="PreÃ§o">
                <h:outputText value="#{item.preco}" />
            </p:column>
            
            <p:column style="width:4%;text-align: center">
                <p:commandButton id="exclui" icon="ui-icon-trash" onclick="atualiza()" action="#{meuCarrinhoBean.excluiItem}" />
                <f:param name="parametro" value="#{item.id}" />
            </p:column>
        </p:dataTable>
        <script type="text/javascript">
            function atualiza() {
                reload();
            }
        </script>
    </h:body>
</html>
