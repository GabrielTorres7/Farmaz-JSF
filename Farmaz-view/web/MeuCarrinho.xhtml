<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:include src="MenuCliente.xhtml" />
    <h:head>
        <title>Farmaz</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="carrinho" var="item" value="#{MeuCarrinhoBean.carrinho}" rowKey="#{item.id}" >
                <f:facet name="header">
                    Meu Carrinho
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column headerText="Produto">
                    <h:outputText value="#{MeuCarrinhoBean.getNomeProduto(item.produtoSeq)}" />
                </p:column>

                <p:column headerText="Farmacia">
                    <h:outputText value="#{MeuCarrinhoBean.getNomeFarmacia(item.farmaciaCadastro)}" />
                </p:column>

                <p:column headerText="Quantidade">
                    <h:outputText value="#{item.estoque}" />
                </p:column>

                <p:column headerText="PreÃ§o">
                    <h:outputText value="#{item.preco}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton action="#{MeuCarrinhoBean.excluiItem}" icon="ui-icon-trash" title="View">
                        <f:setPropertyActionListener value="#{item}" target="#{MeuCarrinhoBean.itemSelecionado}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <h:panelGrid columns="2" cellpadding="5">
                <p> Valor total: #{MeuCarrinhoBean.total} R$</p> 
                <p:separator/>
                <p:commandButton value="Finalizar Compra" actionListener="#{MeuCarrinhoBean.finalizar()}" icon="ui-icon-seek-next" />
            </h:panelGrid>
        </h:form>       

    </h:body>
</html>
