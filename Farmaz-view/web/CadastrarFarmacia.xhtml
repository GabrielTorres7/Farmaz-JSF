<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Farmaz</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Cadastre sua farmácia aqui">

                <h:panelGrid columns="1" cellpadding="5"  width="100%">
                    <p:messages id="msg" showDetail="true" showSummary="false">
                        <p:autoUpdate />
                    </p:messages> 

                    <p:outputLabel for="nome" value="Nome da Farmácia:" />
                    <p:inputText id="nome" value="#{CadastraFarmaciaMB.nome}" label="nome" required="true">
                    </p:inputText>

                    <p:outputLabel for="cnpj" value="Cnpj da empresa):" />
                    <p:inputText id="cnpj" value="#{CadastraFarmaciaMB.cnpj}" label="cnpj">
                    </p:inputText>

                    <p:outputLabel for="cadastro" value="Cadastro da prefeitura:" />
                    <p:inputText id="cadastro" value="#{CadastraFarmaciaMB.cadastroPrefeitura}" label="cadastro">
                    </p:inputText>
                    
                    <p:outputLabel for="cep" value="Cep:" />
                    <p:inputText id="cep" value="#{CadastraFarmaciaMB.CEP}" label="CEP">
                    </p:inputText>
                    
                    <p:outputLabel for="bairro" value="Bairro:" />
                    <p:inputText id="bairro" value="#{CadastraFarmaciaMB.Bairro}" label="bairro">
                    </p:inputText>
                    
                    <p:outputLabel for="numero" value="Numero:" />
                    <p:inputText id="numero" value="#{CadastraFarmaciaMB.Numero}" label="numero">
                    </p:inputText>
                    
                    <p:outputLabel for="rua" value="Rua:" />
                    <p:inputText id="rua" value="#{CadastraFarmaciaMB.Rua}" label="rua">
                    </p:inputText>
                    
                    <p:outputLabel for="estado" value="Estado:" />
                    <p:selectOneListbox id="estado" value="#{CadastraFarmaciaMB.Estado}">
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
                        <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                        <f:selectItem itemLabel="Acre" itemValue="AC" />
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                        <f:selectItem itemLabel="Bahia" itemValue="BA" />
                    </p:selectOneListbox>
                    
                    <p:outputLabel for="cidade" value="Cidade:" />
                    <p:inputText id="cidade" value="#{CadastraFarmaciaMB.Cidade}" label="Cidade">
                    </p:inputText>
                    
                  
                    <p:commandButton value="Cadastre-se" update="panel" actionListener="#{CadastraFarmaciaMB.enviar}" icon="ui-icon-check" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
