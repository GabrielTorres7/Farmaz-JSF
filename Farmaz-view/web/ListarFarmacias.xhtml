<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <ui:include src="MenuCliente.xhtml" />
    <h:head>
        <title>Farmaz</title>
    </h:head>
    <h:body>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBpCmWwIrHcvRWQ6loUb5NLB9_EQaEHzUo"></script>
        <p:dataTable id="tabela" var="farmacia" value="#{ListarFarmaciaMB.getFarmacias()}" selectionMode="single" selection="#{ListarFarmaciaMB.farmaciaSelecionada}" rowKey="#{farmacia.cadastroPrefeitura}">
            <f:facet name="header">
                Lista de farmácias - Selecione a farmácia
            </f:facet>
            <p:ajax event="rowSelect" listener="#{ListarFarmaciaMB.onRowSelect}" />
            
            <p:column headerText="Id">
                <h:outputText value="#{farmacia.cadastroPrefeitura}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{farmacia.nome}" />
            </p:column>

            <p:column headerText="Cnpj">
                <h:outputText value="#{farmacia.cnpj}" />
            </p:column>

            <p:column headerText="Bairro">
                <h:outputText value="#{farmacia.bairro}" />
            </p:column>

            <p:column headerText="Rua">
                <h:outputText value="#{farmacia.rua}" />
            </p:column>
            
            <p:column headerText="Número">
                <h:outputText value="#{farmacia.numero}" />
            </p:column>
            
            <p:column headerText="Preço">
                <h:outputText value="#{ListarFarmaciaMB.getPreco(farmacia.cadastroPrefeitura)}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
