<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>TESTE FARMAZ</title>
         
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"></link>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"></link>
        <style>
            body{
                font-family: 'Raleway', sans-serif;
            }
        </style> 
        
        <title>Farmaz TESTE</title>
    </h:head>

    <h:body>
        <h:outputStylesheet name="css/estilo.css" />
        <h:form>
            <p:panel id="panel" header="Login">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{Login.email}" required="true" label="Email">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="email" id="msgEmail" display="icon" />

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:inputText id="senha" value="#{Login.senha}" label="Senha" required="true">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="senha" id="msgSenha" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Entrar" update="panel" actionListener="#{Login.enviar}" icon="ui-icon-check" />
            </p:panel>
        </h:form>  
    </h:body>
</html>
