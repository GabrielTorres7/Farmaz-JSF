<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>TESTE FARMAZ</title>
         
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"></link>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"></link>
        <style>
            body{
                font-family: 'Raleway', sans-serif;
            }
        </style>         
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="panel" header="Login">
                <p:messages id="msg" showDetail="true" closable="true">
                        <p:autoUpdate />
                </p:messages> 


                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{LoginBean.email}" required="true" label="Email">
                    
                    </p:inputText>

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{LoginBean.senha}" label="Senha" required="true">

                    </p:password>
                    
                    <p:commandButton value="Entrar" update="panel" actionListener="#{LoginBean.enviar}" icon="ui-icon-check" />
                    
                    
                    
                </h:panelGrid>
                
                <p:separator/>
                <h:outputText value=" Novo usuário?" /> <p:link outcome="CadastrarCliente" value=" Registre-se aqui"/>
                <p:separator/>
                <h:outputText  value=" Quer ser nosso parceiro?" /> <p:link outcome="CadastrarFarmacia" value=" Cadastre sua farmácia aqui"/>
                
            </p:panel>
        </h:form>  
    </h:body>
</html>
