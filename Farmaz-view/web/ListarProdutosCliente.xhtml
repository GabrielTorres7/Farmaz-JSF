<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:include src="MenuCliente.xhtml" />
    <h:head>
        <title>Farmaz</title>
    </h:head>
    
    <h:body>
        <h3>Lista de Produtos - Selecione pelo nome</h3>
        
        <p:dataTable var="produto" value="#{ManterProdutoMB.getListProduto()}">
            <p:column headerText="Id">
                <h:outputText value="#{produto.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{produto.nome}" />
            </p:column>
            
            <p:column headerText="Descrição">
                <h:outputText value="#{produto.descricao}" />
            </p:column>

            <p:column headerText="Laboratorio">
                <h:outputText value="#{produto.laboratorio}" />
            </p:column>
            
            <p:column headerText="Cadastro Anvisa">
                <h:outputText value="#{produto.cadastroAnvisa}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
