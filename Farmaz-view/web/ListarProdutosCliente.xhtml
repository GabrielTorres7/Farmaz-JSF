<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:include src="MenuCliente.xhtml" />
    <h:head>
        <title>Farmaz</title>
    </h:head>

    <h:body>
        <p:dataTable id="tabela" var="produto" value="#{ManterProdutoMB.getListProduto()}" selectionMode="single" selection="#{ManterProdutoMB.produtoSelecionado}" rowKey="#{produto.id}">
            <f:facet name="header">
                Lista de produtos - Selecione o que deseja comprar
            </f:facet>
            <p:ajax event="rowSelect" listener="#{ManterProdutoMB.onRowSelect}" />

            <p:column headerText="Id">
                <h:outputText value="#{produto.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{produto.nome}" />
            </p:column>

            <p:column headerText="Descrição">
                <h:outputText value="#{produto.descricao}" />
            </p:column>

            <p:column headerText="Laboratório">
                <h:outputText value="#{produto.laboratorio}" />
            </p:column>

            <p:column headerText="Cadastro Anvisa">
                <h:outputText value="#{produto.cadastroAnvisa}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
