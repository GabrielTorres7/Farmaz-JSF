<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Farmaz</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Cadastre-se aqui">

                <h:panelGrid columns="1" cellpadding="5"  width="100%">
                    <p:messages id="msg" showDetail="true" showSummary="false">
                        <p:autoUpdate />
                    </p:messages> 

                    <p:outputLabel for="nome" value="Nome completo:" />
                    <p:inputText id="nome" value="#{CadastraClienteMB.nome}" label="nome" required="true">
                    </p:inputText>

                    <p:outputLabel for="documento_identificacao" value="Documento Identificação (CPF):" />
                    <p:inputMask id="documento_identificacao" value="#{CadastraClienteMB.documentoIdentificacao}" label="documento_identificacao" 
                                 required="true"
                                 mask="999.999.999-99">
                    </p:inputMask>

                    <p:outputLabel for="telefone" value="Telefone:" />
                    <p:inputMask id="telefone" value="#{CadastraClienteMB.telefone}" label="telefone" 
                                 required="true"
                                 mask="(99) 9999-9999">
                    </p:inputMask>

                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{CadastraClienteMB.email}"  label="Email"
                                 required="true"
                                 validatorMessage="Formato de email inválido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{CadastraClienteMB.senha}" required="true" label="senha">
                    </p:password>

                    <p:commandButton value="Cadastre-se" update="panel" actionListener="#{CadastraClienteMB.enviar}" icon="ui-icon-check" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
