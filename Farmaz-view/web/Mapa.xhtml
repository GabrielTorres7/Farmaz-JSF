<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:include src="MenuCliente.xhtml" />
    <h:head>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Farmaz</title>   
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Opção">
                <p:messages id="msg" showDetail="true" closable="true">
                        <p:autoUpdate />
                </p:messages> 


                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="quantidade" value="Quantidade:" />
                    <p:inputText id="quantidade" value="#{MapaBean.quantidade}" required="true" label="Quantidade">
                    </p:inputText>
                   
                    <p:commandButton value="Finalizar Compra" update="panel" actionListener="#{MapaBean.finalizar}" icon="ui-icon-check" />
                    <p:commandButton value="Adicionar ao Meu Carrinho" update="panel" actionListener="#{MapaBean.carrinho}" icon="ui-icon-check" />
                </h:panelGrid>
               
            </p:panel>
        </h:form>
          
    </h:body> 
</html>
