<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Farmaz</title>
        
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton onclick="geocode()" type="button"/>
            <p:inputText value="#{mapaBean.endereco}" id="endereco"/>
            <p:gmap id="geoGmap" widgetVar="geoMap" center="#{mapaBean.centerGeoMap}" zoom="12" type="HYBRID" model="#{mapaBean.geoModel}" style="width:100%;height:400px">
                <p:ajax event="geocode" listener="#{mapaBean.onGeocode(event)}" update="@this" />
    </p:gmap>
        </h:form>
        
        <script type="text/javascript" language="JavaScript" src="js/script.js"></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBpCmWwIrHcvRWQ6loUb5NLB9_EQaEHzUo" type="text/javascript"></script>
        <script type="text/javascript">
                function geocode() {
                    PF('geoMap').geocode(document.getElementById('j_idt5:endereco').value);
                }
        </script>
    </h:body> 
</html>
